# Server setting
# The ip_address, port and aes_key that CBR use
server_setting:
  host_name: '127.0.0.1'
  port: 30001
  aes_key: 'ThisIsTheSecret'


# Client_servers setting
# A List for server servers
clients:
  - name: 'survival'
    password: 'survival'
  - name: 'creative'
    password: 'creative'


